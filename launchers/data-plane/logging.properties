# Logging configuration for EDC Data Plane
handlers=java.util.logging.ConsoleHandler
.level=INFO

java.util.logging.ConsoleHandler.level=INFO
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=[%1$tF %1$tT] [%4$-7s] %2$s - %5$s%6$s%n

# EDC specific logging
org.eclipse.edc.level=INFO
org.eclipse.edc.connector.level=INFO
org.eclipse.edc.dataplane.level=INFO 